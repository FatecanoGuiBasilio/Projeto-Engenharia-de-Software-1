<!Doctype html>
 <html>
<head>
    <meta charset="utf-8">
    <title> Web API </title>
</head>
<body>
    <h1> Exemplo de geolocalização</h1>
    <p> Sua posição atual é:</p>
    Latitude: <span id="lat"></span><br>
    Longitude: <span id="lon"></span><br>
    Mais ou menos: <span id="pre"></span>metros
    <script>
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos){
            console.log(pos);
            var crd = pos.coods;
            document.getElementById('lat').innerHTML = crd.latitude;
            document.getElementById('lon').innerHTML = crd.longititude;
            document.getElementById('pre').innerHTML = crd.accuracy;
        };
        function error(err){
            console.warn('ERROR(${err.code}): ${err.message}');
        };
        navigator.geolocation.getCurrentPosition(success, error, options);
    </script>
</body>
</html>
